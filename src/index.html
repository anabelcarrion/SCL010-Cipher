<!DOCTYPE html>
<html>

<head>
  <title>Papis Seguros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="barratitulo">
    <i class="iconotitulo material-icons">enhanced_encryption</i>
    <h1 id="titulo"> Papis Seguros </h1><br>
    <spam id="descripciontitulo">Para manterner la privacidad en la pareja</spam>
  </div>

  <div id="barrainfo">
    <div class="paso">
      <label class="numero">1</label>
      <label class="indicacion">Ingrese clave de seguridad</label>
      <label class="descripcionindicacion">Cree una clave num&eacute;rica, la cual debe compartir con su pareja, para
        descifrar el mensaje</label>
    </div>
    <div class="paso">
      <label class="numero">2</label>
      <label class="indicacion">Ingrese el mensaje</label>
      <label class="descripcionindicacion">Coloque el mensaje que desea cifar o descifrar en el cuadro de texto</label>
    </div>
    <div class="paso">
      <label class="numero">3</label>
      <label class="indicacion">Cifre o descifre</label>
      <label class="descripcionindicacion">Presiones los botones de cifrar o descifrar dependiendo de la accion que
        desee realizar</label>
    </div>
    <div class="paso">
      <label class="numero">4</label>
      <label class="indicacion">Resultado</label>
      <label class="descripcionindicacion">Se mostrara el texto resultante. Presione
        el boton copiar para guardar el resultado en el portapales.</label>
    </div>
  </div>

  <div id="barraclave">
    <div id="clave">
      <label>Clave</label>
      <input id="entradaDesplazamiento" type="number" placeholder="aqui">
    </div>
    <div id="botonesaccion">
      <button id="botonCifrar" class="boton">Cifrar </button>
      <button id="botonDescifrar" class="boton">Descifrar </button><br><br>
    </div>

  </div>



  <div id="cuadrodetextos">
    <div class="texto">
      <textarea id="textoEntrada" class="column izquierda" type="text" placeholder="Ingrese texto aqui"></textarea>
    </div>
    <div class="texto">
      <textarea id="textoSalida" class="column derecha" placeholder="Texto Resultante"></textarea>
    </div>

  </div>


  <div id="botonesauxiliares">
    <button id="botonLimpiar" class="boton aux">Limpiar </button>
    <button id="botonCopiar" class="boton aux"> Copiar </button>
  </div>


  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
