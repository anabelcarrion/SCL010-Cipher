<!DOCTYPE html>
<html>

<head>
 <title>Papis Seguros</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
 
  <h1>Bienvenidos a Papis Seguros</h1>
  <h2>Una aplicacion que permite que sus mensajes, sus hijos no le entiendan</h2>
  <h3>Ingrese una clave de 3 digitos</h3>
    <input id="entradaDesplazamiento" type="number" placeholder="aqui"><br><br>
    <h3>Ingrese texto que desea cifrar o descifrar</h3>
    <textarea id="textoEntrada" type="text" rows="7" cols="40" placeholder="Ingrese texto aqui"></textarea><br><br>
    <button id="botonCifrar">Cifrar </button>
    <button id="botonDescifrar">Descifrar </button><br><br>
    <textarea id="textoSalida" rows="7" cols="40" placeholder="Texto Resultante"></textarea><br><br>
    <button id="botonLimpiar">Limpiar </button>
    <button id="botonCopiar"> Copiar </button>
    
    <script src="cipher.js"></script>
    <script src="index.js"></script>
</body>
</html>
